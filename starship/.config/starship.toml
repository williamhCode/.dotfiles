format = """
$username\
$hostname\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$hg_branch\
$python\
$conda\
$jobs\
$battery\
$character"""
add_newline = false

[line_break]
disabled = true

[cmd_duration]
disabled = true

[package]
disabled = true

[conda]
ignore_base = false
symbol = " "

[python]
disabled = false
format = '[(\($virtualenv\) )]($style)'

[git_branch]
symbol = " "

[hg_branch]
symbol = " "

[memory_usage]
symbol = " "

